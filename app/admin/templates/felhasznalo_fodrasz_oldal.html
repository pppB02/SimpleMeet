<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fodraszat neve</title>
    <link rel="stylesheet" href="felhasznalo_fodrasz_oldal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="alap-fejléc">

        <div class="baloldal">
            <h1>BARMINÉV</h1>

            <div class="működősor">

                <span class="csillagokban">
                    ★★★★★

                <span class="ponty">•</span>

            </div>
        </div>
    
        <div class="jobboldal">
            <button class="icon-btn"><i class="fa-solid fa-share"></i></button>
            <button class="icon-btn"><i class="fa-regular fa-heart"></i></button>
        </div>
    </div>

</html>
